---
yum_conf:
  main:
    bugtracker_url: 'http://bugs.centos.org/set_project.php?project_id=23&ref=http://bugs.centos.org/bug_report_page.php?category=yum'
    cachedir: /var/cache/yum/$basearch/$releasever
    debuglevel: 2
    distroverpkg: centos-release
    exactarch: 1
    gpgcheck: 1
    installonly_limit: 5
    keepcache: 0
    logfile: /var/log/yum.log
    obsoletes: 1
    plugins: 1
yum_install: []
yum_opts:
  allow_downgrade: false
  conf_file: ''
  disable_gpg_check: false
  disablerepo: []
  enablerepo: []
  exclude: ''
  installroot: /
  security: false
  skip_broken: false
  update_cache: false
  validate_certs: true
yum_permissions: []
yum_protected:
  systemd:
    - systemd
yum_remove: []
yum_update: false
...
